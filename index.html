<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="wrapper">
    <h1>Temperature Converter</h1>
    <div class="image" >
      <img class='weather_image' src="https://images.unsplash.com/photo-1584267385494-9fdd9a71ad75?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
    </div>
    <input type="text" placeholder="Celcius" class="celcius">
    <input type="text" placeholder="Fahrenheit" class="fahrenheit">
    <input type="text" placeholder="Kelvin"  class="kelvin">
    <button class="btn">Convert</button>
 </div>




    <script src="app.js" type="text/javascript"></script>
</body>
</html>
